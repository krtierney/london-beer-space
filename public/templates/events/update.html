<h1>Update An Event</h1>

<form ng-submit="updateEvent.update()" name="editEvent.form" novalidate>

  <div class="form-group">
    <label class="control-label col-sm-2" for="title">Title:</label>
    <div class="col-sm-10">
      <input type="text" name="title" ng-model="updateEvent.selected.title" placeholder="Title" required>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description:</label>
    <div class="col-sm-10">
      <input type="text" name="description" ng-model="updateEvent.selected.description" placeholder="Description" required>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="date">Date:</label>
    <div class="col-sm-10">
      <!-- Set this up as a date/time picker -->
      <input type="datetime-local" date name="date" ng-model="updateEvent.selected.date" required>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="location">Location:</label>
    <div class="col-sm-10">
      <input type="text" name="location" ng-model="updateEvent.selected.location" placeholder="Location" required>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="image">Image:</label>
    <div class="col-sm-10">
      <input type="file" file name="image" ng-model="updateEvent.selected.image" placeholder="image link (optional)">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="registrationUrl">Registration:</label>
    <div class="col-sm-10">
      <input type="text" name="registrationUrl" ng-model="updateEvent.selected.registrationUrl" placeholder="Register or RSVP link (optional)">
    </div>
  </div>

  <!-- Add checkbox selectors for various types of events (will require a new data model in the API, probably?) -->
  <!-- <input type="checkboxes" name="type" ng-model="events.selected.types"> -->

  <button class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-danger" ui-sref="showEvent({ id: updateEvent.selected._id })">Cancel</button>

</form>
