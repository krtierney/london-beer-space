<h1>Add An Event</h1>

<form class="form-horizontal" ng-submit="events.save()" name="newEvent.form" novalidate>

  <div class="form-group">
    <label class="control-label col-sm-2" for="title">Title:</label>
    <div class="col-sm-10">
      <input type="text" name="title" ng-model="events.new.title" placeholder="Title" required>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description:</label>
    <div class="col-sm-10">
      <input type="text" name="description" ng-model="events.new.description" placeholder="Description" required>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="date">Date:</label>
    <div class="col-sm-10">
      <!-- Set this up as a date/time picker -->
      <input type="datetime-local" name="date" ng-model="events.new.date" required>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="location">Location:</label>
    <div class="col-sm-10">
      <input type="text" name="location" ng-model="events.new.location" placeholder="Location" required>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="image">Image:</label>
    <div class="col-sm-10">
      <input type="text" name="image" ng-model="events.new.image" placeholder="image link (optional)">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="registrationUrl">Registration:</label>
    <div class="col-sm-10">
      <input type="text" name="registrationUrl" ng-model="events.new.registrationUrl" placeholder="Register or RSVP link (optional)">
    </div>
  </div>

  <!-- Add checkbox selectors for various types of events (will require a new data model in the API, probably?) -->
  <!-- <input type="checkboxes" name="type" ng-model="events.new.types"> -->

  <input type="submit" class="btn btn-primary" value="Submit">


</form>
