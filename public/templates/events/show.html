<h1>Event Show</h1>

<div ng-resource="event in events">
  <h2>{{ showEvent.selected.title }}</h2>
  <h3>{{ showEvent.selected.date | date: 'dd-MM-yyyy' }}</h3>
  <p>{{ showEvent.selected.description }} </p>
  <p>{{ showEvent.selected.location }} </p>

  <a ui-sref="updateEvent({ id: showEvent.selected._id })">Update this event</a>  |  

  <a href="#" ng-click="showEvent.delete()">Delete this event</a>
</div>
