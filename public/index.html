<!DOCTYPE html>
<html lang="en" ng-app="LdnBeerApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>London Beer Space</title>
  <script src="/js/vendor.js"></script>
  <script src="/js/app.js"></script>
  <link rel="stylesheet" href="/css/vendor.css">
  <link rel="stylesheet" href="/css/app.css">
</head>

<body ng-controller="CurrentUserController as user">
  <header>
    <nav class="nav bg-faded navbar-fixed-top">
      <!-- Change .hidden-xs to collapsible nav -->
      <ul class="nav navbar-nav pull-right hidden-xs">
        <li class="nav-item" ui-sref-active="active" ng-if="!user.currentUser">
          <a class="nav-link" ui-sref="login">Log In</a>
        </li>
        <li class="nav-item" ui-sref-active="active" ng-if="!user.currentUser">
          <a class="nav-link" ui-sref="register">Register</a>
        </li>
        <li class="nav-item" ui-sref-active="active">
          <a class="nav-link" ui-sref="eventsIndex">Events</a>
        </li>
        <li class="nav-item" ui-sref-active="active" ng-if="user.currentUser">
          <a class="nav-link" ui-sref="createEvent">Add Event</a>
        </li>
        <li class="nav-item" ui-sref-active="active" ng-if="user.currentUser">
          <a class="nav-link" href="#" ng-click="user.logout()">Log Out</a>
        </li>
      </ul>
      <h1><a ui-sref="home"><img ng-src="../assets/head.svg" alt="London Beer Space" class="title" type="image/svg+xml"></a></h1>
    </nav>
  </header>
  <div class="container" ng-if="user.errorMessage">
    <div class="alert alert-danger">{{ user.errorMessage }}</div>
  </div>
  <main class="container" ui-view></main>
</body>
</html>
