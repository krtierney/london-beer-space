<!DOCTYPE html>
<html lang="en" ng-app="LdnBeerApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>London Beer Space</title>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwvzuV-WdQy54VHiT2y6wP0EhYfOhsKww&libraries=places"></script>
  <script src="/js/vendor.js"></script>
  <script src="/js/app.js"></script>
  <script src="https://use.typekit.net/avl1nbi.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="stylesheet" href="/css/vendor.css">
  <link rel="stylesheet" href="/css/app.css">
</head>

<body sticky-footer ng-controller="CurrentUserController as user">
  <header>
  <div class="navbar-header">
  </div>
    <nav class="navbar-fixed-top">
      <ul class="list-inline pull-right">
        <li ng-if="!user.currentUser">
          <a ui-sref="login" title="Log In">
          <span class="glyphicon glyphicon-nav glyphicon-user"></span></a>
        </li>
        <li>
          <a ui-sref="eventsIndex" title="Events"><span class="glyphicon glyphicon-nav glyphicon-calendar"></span></a>
        </li>
        <li ng-if="user.currentUser">
          <a ui-sref="createEvent" title="Add Event"><span class="glyphicon glyphicon-nav glyphicon-plus"></span></a>
        </li>
        <li ng-if="user.currentUser">
          <a href="#" ng-click="user.logout()" title="Log out"><span class="glyphicon glyphicon-nav glyphicon-log-out"></span></a>
        </li>
      </ul>
      <h1><a ui-sref="home"><img ng-src="../assets/head.svg" alt="London Beer Space" class="title" type="image/svg+xml"></a></h1>
    </nav>
  </header>
  <div class="container" ng-if="user.errorMessage">
    <div class="alert alert-danger">{{ user.errorMessage }}</div>
  </div>
  <main class="container" ui-view></main>
  <footer class="footer" ng-style="footer">
    <div class="container">
      <ul class="list-inline">
        <li>&copy; 2016</li>
        <li><a href="#" ui-sref="about">About</a></li>
        <li><a href="#" ui-sref="contact">Contact</a></li>
        <li class="hidden-xs"><a href="#" ui-sref="publicAPI">API</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
