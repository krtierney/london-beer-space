<h1>Register</h1>

<form class="form-horizontal" ng-submit="register.submit()" name="register.form" novalidate>

  <div class="form-group">
    <label class="control-label col-sm-2" for="username">Username:</label>
    <div class="col-sm-10">
      <input class="form-control" type="username" name="username" id="username" ng-model="register.user.username" placeholder="Select a username" ng-focus="register.form.username.$setUntouched()" required>
    </div>
  </div>

  <div ng-messages="register.form.username.$error" ng-show="register.form.username.$touched">
    <small ng-message="required">
      Username is required
    </small>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input class="form-control" type="email" name="email" id="email" ng-model="register.user.email" placeholder="Enter email" ng-focus="register.form.email.$setUntouched()" required>
    </div>
  </div>

  <div ng-messages="register.form.email.$error" ng-show="register.form.email.$touched">
    <small ng-message="required">
      Email is required
    </small>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password:</label>
    <div class="col-sm-10">
      <input class="form-control" type="password" name="password" id="password" ng-model="register.user.password" placeholder="Enter password" ng-focus="register.form.password.$setUntouched()" required>
    </div>
    <div ng-messages="register.form.password.$error" ng-show="register.form.password.$touched">
      <small ng-message="required">
        Password is required
      </small>
    </div>
  </div>


  

  <div class="form-group">
    <label class="control-label col-sm-2" for="passwordConfirmation">Confirm password:</label>
    <div class="col-sm-10">
      <input class="form-control" type="passwordConfirmation" name="passwordConfirmation" id="passwordConfirmation" ng-model="register.user.passwordConfirmation" placeholder="Re-enter password" ng-focus="register.form.passwordConfirmation.$setUntouched()" required>
    </div>
  </div>

  <div ng-messages="register.form.passwordConfirmation.$error" ng-show="register.form.passwordConfirmation.$touched">
    <small ng-message="required">
      Password confirmation is required
    </small>
  </div>

  <input type="submit" class="btn btn-primary" value="Submit" ng-disabled="register.form.$invalid">
</form>
