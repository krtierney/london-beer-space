<div class="container">
  <div class="row-centered">
    <h3 class="text-center">Take your pick:</h3>

    <button class="btn btn-primary col-xs-4 login" ng-click="login.authenticate('facebook')">Log in with Facebook</button>

    <button class="btn btn-primary col-xs-4 login" ng-click="login.authenticate('twitter')">Log in with Twitter</button>

    <button type="button" class="btn btn-primary col-xs-4 login">Log in with email</button>
  </div>
  <div class="text-center">
    <h4 class="center-block">Log in with email</h4>
    <!-- Figure out bootstrap styles for form errors -->
    <form class="form-horizontal" ng-submit="login.submit()" name="login.form" novalidate>
    <div class="form-group">
      <input class="form-control" type="email" name="email" id="email" ng-model="login.credentials.email" placeholder="Enter email" ng-focus="login.form.email.$setUntouched()" required>
      </div>

    <div class="form-group">
      <input class="form-control" type="password" name="password" id="password" ng-model="login.credentials.password" placeholder="Enter password" ng-focus="login.form.password.$setUntouched()" required>
    </div>

      <input type="submit" class="btn btn-primary" value="Submit" ng-disabled="login.form.$invalid">

    </form>
    Or, <a ui-sref="register">register a new account</a>

  </div>
</div>
