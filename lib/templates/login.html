<button class="btn btn-primary" ng-click="main.authenticate('facebook')">Sign in with Facebook</button>
<button class="btn btn-primary" ng-click="main.authenticate('twitter')">Sign in with Twitter</button>

<h1>Log In</h1>
<!-- Figure out bootstrap styles for form errors -->

<form class="form-horizontal" ng-submit="login.submit()" name="login.form" novalidate>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input class="form-control" type="email" name="email" id="email" ng-model="login.credentials.email" placeholder="Enter email" ng-focus="login.form.email.$setUntouched()" required>
    </div>
  </div>

  <div ng-messages="login.form.email.$error" ng-show="login.form.email.$touched">
    <small ng-message="required">
      Email is required
    </small>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password:</label>
    <div class="col-sm-10">
      <input class="form-control" type="password" name="password" id="password" ng-model="login.credentials.password" placeholder="Enter password" ng-focus="login.form.password.$setUntouched()" required>
    </div>
  </div>

  <div ng-messages="login.form.password.$error" ng-show="login.form.password.$touched">
    <small ng-message="required">
      Password is required
    </small>
  </div>

  <input type="submit" class="btn btn-primary" value="Submit" ng-disabled="login.form.$invalid">

</form>
